<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script> 
    <script src="scripts/utils/firebase.js"></script>
    <script src="scripts/Register.js"></script>
    <script src="scripts/crud/model/users.js"></script>
    <title>Register</title>
</head>
<body>

    <div class="container">
        <h3 class=" alert-info text-center">Enter your details to register yourself</h3>
    <div class="form-group">
            <label for="">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Enter Name"> 
        </div>
    
        <div class="form-group">
            <label for="">Userid</label>
            <input id="userid" class="form-control" type="text" placeholder="Enter Userid">
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input id="pwd" class="form-control" type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="">Re-enter password</label>
            <input id="rpwd" class="form-control" type="password" placeholder="Enter Password">
        </div>

        <div class="text-center">
            <button class="btn btn-danger" onclick="SubmitRegister()">Register</button>
            <button class="btn btn-secondary" onclick="doreset()">Reset</button>
        </div>
        

    </div>


    
    
    
    
</body>
</html>
